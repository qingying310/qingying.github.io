<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的梦想</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

p {
  color: #666;
  line-height: 1.6;
}

.dream {
  text-align: center;
  margin-top: 30px;
}

.dream img {
  width: 200px;
  height: auto;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.dream img:hover {
  transform: rotate(360deg);
}
</style>
</head>
<body>

<div class="container">
  <h1>我的梦想</h1>
  <p>
    我的梦想是成为一个慈善家，用我的力量改善世界。我相信每个人都有责任去关心和帮助那些需要帮助的人，无论他们身处何地。
  </p>
  <p>
    我希望能建立一个非营利组织，致力于为贫困地区的儿童提供教育和医疗援助。我将努力争取资源，让更多的人受益于我的梦想。
  </p>
  <div class="dream">
    <img src="charity.jpg" alt="慈善家">
  </div>
</div>

</body>
</html>
